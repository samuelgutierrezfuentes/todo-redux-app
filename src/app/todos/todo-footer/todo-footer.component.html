<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{pendientes}}</strong> tareas pendientes</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let item of filtros"
        (click)="cambiarFiltro(item)">
      <!--selected-->
      <a [class.selected]="item === filtroActual" href="#/">{{item | titlecase}}</a>
    </li>
    <!-- <li>
          <a class="selected" href="#/">All</a>
      </li>
      <li>
          <a href="#/active">Active</a>
      </li>
      <li>
          <a href="#/completed">Completed</a>
      </li>-->
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="limpiarCompletados()" class="clear-completed">Limpiar completados</button>
</footer>
